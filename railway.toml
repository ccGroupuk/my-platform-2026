[build]
builder = "NIXPACKS"

[deploy]
restartPolicyType = "ON_FAILURE"

[[services]]
name = "n8n"
path = "."
dockerfilePath = "Dockerfile"
healthcheckPath = "/healthz"
healthcheckTimeout = 100

[[services]]
name = "frontend"
path = "frontend"
builder = "NIXPACKS"
buildCommand = "npm run build"
startCommand = "npm run preview -- --host --port $PORT"
healthcheckPath = "/"
